<div class="miBackground">
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card" style="background-color: rgba(255,255,255,0.7); margin-top: 150px">
          <div class="card-content">
            <span class="card-title">LOG IN</span>
            <p>Bienvenido</p>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" ng-model="user.email">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" ng-model="user.password">
                <label for="password">Password</label>
              </div>
            </div>        
          </div>
          <div class="card-action">
            <div class="progress" ng-show="loading">
                <div class="indeterminate"></div>
            </div>
            <a ng-click="login()" ng-show="!loading">Entrar</a>
            <a href="#!/registro" ng-show="!loading">Registrarme</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
