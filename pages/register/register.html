<div class="miBackground">
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card" style="background-color: rgba(255,255,255,0.7); margin-top: 50px">
          <div class="card-content">
            <span class="card-title">REGISTRARME</span>
            <p>Bienvenido</p>
            <div class="row">
              <div class="input-field col m6">
                <input id="name" type="text" class="validate" ng-model="newUser.name">
                <label for="name">Nombre</label>
              </div>
              <div class=" col m6">
                <label>País:</label>
                <select class="browser-default teal-text" ng-change="changedCountry()" ng-model="newUser.countryId">
                  <option ng-value="{{country.id}}" ng-repeat="country in countries">{{country.name}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="input-field col m6">
                <input id="lastNames" type="text" class="validate" ng-model="newUser.lastNames">
                <label for="lastNames">Apellidos</label>
              </div>
              
              <div class=" col m6">
                <label>Ciudad:</label>
                <select class="browser-default teal-text" ng-change="changedCity()" ng-model="newUser.cityId">
                  <option ng-value="{{city.id}}" ng-repeat="city in cities" >{{city.name}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="input-field col m6">
                <input id="email" type="email" class="validate" ng-model="newUser.email">
                <label for="email">Email</label>
              </div>
              <div class=" col m6">
                <label>Comuna:</label>
                <select class="browser-default teal-text" ng-model="newUser.communeId">
                  <option ng-value="{{comuna.id}}" ng-repeat="comuna in communes" >{{comuna.name}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" ng-model="newUser.password">
                <label for="password">Contraseña</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password2" type="password" class="validate" ng-model="newUser.password2">
                <label for="password2">Otra vez la constraseña</label>
              </div>
            </div>
          </div>
          <div class="card-action">
            <div class="progress" ng-show="loading">
                <div class="indeterminate"></div>
            </div>
            <a ng-click="createAccount()" ng-show="!loading">Registrarme</a>
            <a href="#!/login">Yo ya tengo una cuenta</a>
          </div>
        </div>
        <a href="#!/login">Login</a>
      </div>
    </div>
  </div>
</div>
